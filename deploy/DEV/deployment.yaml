apiVersion: v1
kind: ConfigMap
metadata:
  name: {{.Values.name}}
data:
  config.properties: |-
    Key={{.Values.Key}}
{{.Values.env.config.properties | b64dec | indent 4}} 
  abc.properties: |-
{{.Values.env.config.properties | b64dec | indent 4}}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{.Values.name}}
stringData:
{{.Values.env.secrets | toYaml | indent 4}}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Values.name}}
spec:
  replicas: {{int .Values.replicas}}
  selector:
    matchLabels:
      app: {{.Values.label}}
  template:
    metadata:
      labels:
        app: {{.Values.label}}
    spec:
      containers:
      - name: {{.Values.name}}
        image: {{.Values.image}}
        ports:
        - containerPort: {{.Values.serviceTargetPort}}
        envFrom:
        - configMapRef:
            name: {{.Values.name}}
        {{- if .Values.env.secrets}}
        - secretRef:
            name: {{.Values.name}}
        {{- end}}
        volumeMounts:
        - name: {{.Values.name}}
          mountPath: {{.Values.mountpathname}}
          subPath: {{.Values.mountpathname}}
      volumes:
        - name: {{.Values.name}}
          configMap:
            name: {{.Values.name}}
