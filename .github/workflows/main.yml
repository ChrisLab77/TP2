# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]


  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: First step check banch
        uses: actions/checkout@v2
        
        
      - name: download ibm sdk
        run : wget -c https://iwm.dhe.ibm.com/sdfdl/1v2/regs2/aixjava/ww/aixjava/j832/Xa.2/Xb.MlnQ-HIfL_zt6p9WrcYAGqDwGfmMCEO96_prbs8130E/Xc.ww/aixjava/j832/Java8.sdk.8.0.0.631.tar.gz/Xd./Xf.lPr.D1vk/Xg.11369841/Xi.dka/XY.regsrvs/XZ.lpNlpzgumYleg425VmZiePJTVD_hbEVY/Java8.sdk.8.0.0.631.tar.gz
        
      - name: show sdk
        run : ls
        
      - name: show pwd
        run : pwd
        

      # Runs a single command using the runners shell
      - name: SetUp JDK IBM 
        uses: actions/setup-java@v1
        with: 
          java-version: 8.0
          jdkFile: Java8.sdk.8.0.0.631.tar.gz

      # Runs a set of commands using the runners shell
      - name: Build the maven project
        run: mvn -B package --file pom.xml
        
        
        
      # Runs a set of commands using the runners shell
      - name: step 4
        run: ls -a
        
            # Runs a set of commands using the runners shell
      - name: step 5
        run: |
          cd target
          ls -a
