# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]


  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: First step check banch
        uses: actions/checkout@v2
        
      - run: |
         download_url="https://iwm.dhe.ibm.com/sdfdl/1v2/regs2/aixjava/ww/aixjava/j832ga/Xa.2/Xb.MlnQ-HIfL_zt6p_vyibFaYTuIMP4ZWRhXFdSTsIwVAo/Xc.ww/aixjava/j832ga/Java8.sdk.tar.gz/Xd./Xf.lPr.D1vk/Xg.11369880/Xi.dka/XY.regsrvs/XZ.VUYYt80fAaRcwn8gH03-bYiCwcik1pEd/Java8.sdk.tar.gz"
         wget -O $RUNNER_TEMP/java_package.tar.gz $download_url
         
      - uses: actions/setup-java@v2
        with:
           distribution: 'jdkfile'
           jdkFile: ${{ runner.temp }}/java_package.tar.gz
           java-version: '8.0.0'
        

      - name: show sdk
        run : ls
        
       # Runs a set of commands using the runners shell
      - name: Build the maven project
        run: mvn -B package --file pom.xml
        
        
        
      # Runs a set of commands using the runners shell
      - name: step 4
        run: ls -a
        
            # Runs a set of commands using the runners shell
      - name: step 5
        run: |
          cd target
          ls -a
