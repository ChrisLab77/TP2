                                            </profile>
                                            </profiles>
                                            <activeProfiles>
                                            <activeProfile>artifact</activeProfile>
                                            </activeProfiles>
                                        </settings>
                                        EOM

                                        mvn deploy:deploy-file -DgroupId=mygrp -DartifactId=myart -Dversion=1.0 -Dpackaging=jar -Dfile=art/activation-1.1.jar -DrepositoryId=central -Durl=https://vinay28044.jfrog.io/artifactory/api-repo-libs-release-local -s settings.xml

                                when:
                                    stageStatus: Failure
                                    condition: skipStage=no
                                failureStrategies: []
                          - step:
                                type: Run
                                name: maven build
                                identifier: maven_build
                                spec:
                                    connectorRef: account.harnessImage
                                    image: maven
                                    command: |-
                                        cat > settings.xml <<- EOM
                                        <?xml version="1.0" encoding="UTF-8"?>
                                        <settings xmlns="http://maven.apache.org/SETTINGS/1.2.0" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                                              xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.2.0 https://maven.apache.org/xsd/settings-1.2.0.xsd">
                                            <servers>
                                            <server>
                                            <id>central</id>
                                            <username>vinaykumar28044@gmail.com</username>
                                            <password>Chinna@2804</password>
                                            </server>
                                            </servers>
                                            <profiles>
                                            <profile>
                                            <id>artifact</id>
                                            <repositories>
                                            <repository>
                                            <id>central</id>
                                            <name>api-repo-libs-release</name>
                                            <url>https://vinay28044.jfrog.io/artifactory/api-repo-libs-release</url>
                                            </repository>
                                            </repositories>
                                            </profile>
                                            </profiles>
                                            <activeProfiles>
                                            <activeProfile>artifact</activeProfile>
                                            </activeProfiles>
                                        </settings>
                                        EOM

                                        mvn -s settings.xml clean install

                                        cat settings.xml
                          - step:
                                type: BuildAndPushDockerRegistry
                                name: build and push docker image
                                identifier: build_and_push_docker_image
                                spec:
                                    connectorRef: docker1
                                    repo: adiii123/webappimage
                                    tags:
                                        - <+pipeline.sequenceId>
                  infrastructure:
                      type: KubernetesDirect
                      spec:
                          connectorRef: newgcp
                          namespace: harness-delegate-ng
                  serviceDependencies:
                      - identifier: depname
                        name: dep-name
                        type: Service
                        spec:
                            connectorRef: docker
                            image: tomcat
                            imagePullPolicy: Always
              variables:
                  - name: myStageVar
                    type: String
                    value: stageVarValue
              when:
                  pipelineStatus: Failure
                  condition: skipBuildStage=yes
        - stage:
              name: dev-deployment
              identifier: deploy_to_cluster
              description: ""
              type: Deployment
              spec:
                  serviceConfig:
                      serviceRef: sampleservice
                      serviceDefinition:
                          type: Kubernetes
                          spec:
                              variables:
                                  - name: name
                                    type: String
                                    value: dev
                              artifacts:
                                  primary:
                                      spec:
                                          connectorRef: docker1
                                          imagePath: adiii123/webappimage
                                          tag: "22"
                                      type: DockerRegistry
                              manifests:
                                  - manifest:
                                        identifier: deployment
                                        type: K8sManifest
                                        spec:
                                            store:
                                                type: Github
                                                spec:
                                                    connectorRef: gitconnector
                                                    gitFetchType: Branch
                                                    paths:
                                                        - deploy/
                                                    branch: master-patch
                                            skipResourceVersioning: false
                                  - manifest:
                                        identifier: values
                                        type: Values
                                        spec:
                                            store:
                                                type: Github
                                                spec:
                                                    connectorRef: gitconnector
                                                    gitFetchType: Branch
                                                    paths:
                                                        - deploy
                                                    branch: master-patch
                  infrastructure:
                      environmentRef: development
                      infrastructureDefinition:
                          type: KubernetesDirect
                          spec:
                              connectorRef: newgcp
                              namespace: target
                              releaseName: release-<+trg>
                      allowSimultaneousDeployments: true
                  execution:
                      steps:
                          - step:
                                type: K8sRollingDeploy
                                name: sample-app-rolling
                                identifier: sampleapprolling
                                spec:
                                    skipDryRun: false
                                timeout: 10m
                                failureStrategies: []
                      rollbackSteps: []
                  serviceDependencies: []
              tags: {}
              failureStrategies:
                  - onFailure:
                        errors:
                            - AllErrors
                        action:
                            type: Abort
              variables: []
    properties:
        ci:
            codebase:
                connectorRef: gitconnector
                build: <+input>
    variables:
        - name: pipelineVar
          type: String
          value: pipelineVarValue
        - name: username
          type: String
          value: vinaykumar28044@gmail.com
        - name: pwd
          type: Secret
          value: jfrog_pwd
        - name: skipStage
          type: String
          value: "yes"
        - name: skipBuildStage
          type: String
          value: "yes"
