    name: build
    identifier: build
    allowStageExecutions: false
    projectIdentifier: sample
    orgIdentifier: default
    tags: {}
    stages:
        - stage:
              name: Build pipeline
              identifier: Test_Build_and_Push
              type: CI
              spec:
                  cloneCodebase: true
                  execution:
                      steps:
                          - step:
                                type: Run
                                name: jar deploy
                                identifier: cat_settings
                                spec:
                                    connectorRef: account.harnessImage
                                    image: maven
                                    command: |+
                                        
                                        cat > settings.xml <<- EOM
                                        <?xml version="1.0" encoding="UTF-8"?>
                                        <settings xmlns="http://maven.apache.org/SETTINGS/1.2.0" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                                              xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.2.0 https://maven.apache.org/xsd/settings-1.2.0.xsd">
                                            <servers>
                                            <server>
                                            <id>central</id>
                                            <username>vinaykumar28044@gmail.com</username>
                                            <password>Chinna@2804</password>
                                            </server>
                                            </servers>
                                            <profiles>
                                            <profile>
                                            <id>artifact</id>
                                            <repositories>
                                            <repository>
                                            <id>central</id>
                                            <name>api-repo-libs-release</name>
                                            <url>https://vinay28044.jfrog.io/artifactory/api-repo-libs-release</url>
                                            </repository>
